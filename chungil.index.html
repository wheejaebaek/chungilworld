<!DOCTYPE html>
<html>
<head>

    <meta property="og:title" content="김청일 - 프로필 링크">

    <meta property="og:image" content="KakaoTalk_Photo_2022-07-13-22-32-30.jpeg">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>김청일 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: rgb(255, 0, 93);
        }
        .profile {
            width: 100px;
            height: 100px;

            border-radius: 100%;

            border: 2px solid white;

            background-image: url('KakaoTalk_Photo_2022-07-13-22-32-30.jpeg');
            background-position: center;
            background-size: cover;
        }
        .main {
            color: white;
            font-size: 20px;
            font-weight: bold;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color: white;
            font-size: 14px;
            font-weight: bold;

            margin-top: 0px;
            margin-bottom: 30px;
        } 
        .wrap {
            
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: black;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: skyblue;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px rgb(90, 53, 53); 
        }
        .wrap > a:hover {
            background-color: rgb(255, 255, 215);
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">김청일</h1>
        <p class="sub">청일월드 </p>

        <a target="_blank" href="https://www.facebook.com/LittleGroove">김청일 페이스북 </a>
        <a target="_blank" href="https://litg-eat.tistory.com/">가수 김청일의 부산 맛집 가이드 </a>
